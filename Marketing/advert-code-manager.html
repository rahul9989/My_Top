<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign Of Portal</title>

	<link href="../css/main.css" rel="stylesheet">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<!-- Header Html Start -->
	<header>
		<div class="container">
			<div class="header">
				<img src="../images/logo.png" alt="Logo">
				<ul class="header__top-nav">
					<li class="header__top-nav--mobile-nav">
						<a href="#">Nav</a>
					</li>
					<li class="header__top-nav--help">
						<a href="#">Help</a>
					</li>
					<li class="header__top-nav--faq">
						<a href="#">faq</a>
					</li>
					<li class="header__top-nav--sign">
						<a href="#">Sign in</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<!-- Header Html End -->

	<section class="middle-part">
		<div class="container">
			<nav class="middle-part__left-nav middle-part__simple-nav">
				<!-- Simple Nav tabs Start -->
				<div class="panel-group">
					<a class="mobile-nav-close" href="#">Close</a>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Manage Marketing Items</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Create New Campaign</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Create New Marketing Item</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Bulk Market</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#" class="active">Advert Code Manager</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Import Campaign</a>
					    </div>
					</div>
				</div>
			</nav>
			<!-- Simple Nav tabs End -->

			<!-- Tab panes -->
			<section class="marketing-item-section">
				<div class="middle-part__tab">
					<h2 class="middle-part__tab--head-with-create-icon">advert code manager</h2>
					<hr class="middle-part__tab--devider">
					<!-- Simple Form Html Start -->
					<section class="simple-form">
						<h3 class="form-heading">Marketing Item</h3>
						<form>
							<div class="simple-form__form-group row">
								<div class="col-sm-6 col-md-5">
									<label class="simple-form__form-group--label">Bank</label>
								    <select>
								    	<option selected disabled>Select</option>
								    	<option>2018</option>
								    	<option>2017</option>
								    	<option>2016</option>
								    	<option>2015</option>
								    	<option>2014</option>
								    </select>
							    </div>
							    <div class="col-sm-6 col-md-5">
									<label class="simple-form__form-group--label">Campaign</label>
								    <select>
								    	<option selected disabled>Select</option>
								    	<option>2018</option>
								    	<option>2017</option>
								    	<option>2016</option>
								    	<option>2015</option>
								    	<option>2014</option>
								    </select>
							    </div>
							</div>

							<div class="simple-form__form-group row">
								<div class="col-sm-6 col-md-5">
									<label class="simple-form__form-group--label">Marketing Item</label>
								    <select>
								    	<option selected disabled>Select</option>
								    	<option>2018</option>
								    	<option>2017</option>
								    	<option>2016</option>
								    	<option>2015</option>
								    	<option>2014</option>
								    </select>
							    </div>
							    <div class="col-sm-6 col-md-5">
									<label class="simple-form__form-group--label">Current Advert Code</label>
								    <select>
								    	<option selected disabled>Select</option>
								    	<option>2018</option>
								    	<option>2017</option>
								    	<option>2016</option>
								    	<option>2015</option>
								    	<option>2014</option>
								    </select>
							    </div>
							   
							</div>

							<div class="simple-form__form-group row">
								 <div class="col-sm-6 col-md-5">
									<label class="simple-form__form-group--label">Select New Advert Code</label>
								    <select>
								    	<option selected disabled>Select</option>
								    	<option>2018</option>
								    	<option>2017</option>
								    	<option>2016</option>
								    	<option>2015</option>
								    	<option>2014</option>
								    </select>
							    </div>
							</div>

							<button type="submit" class="default-btn">change advert code</button>
						</form>
					</section>
					<!-- Simple Form Html End -->
				</div>
			</section>
		</div>
	</section>

	<!-- Footer Html Start -->
	<footer>
		<div class="container">
			<p>&copy; 2017 Williams Lea Tag</p>
		</div>
	</footer>
	<!-- Footer Html End -->
	
	<script src="../js/sign_of.min.js"></script>
	<script src="../js/custom.js"></script>
</body>
</html>
