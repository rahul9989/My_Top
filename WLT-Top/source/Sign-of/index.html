<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign Of Portal</title>

	<link href="../css/main.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<section class="loginSection container-fluid">
		<div class="loginSection__leftPart" style="background-image: url('../images/signIn_bg.jpg')">
			<div class="loginSection__leftPart--content">
				<div class="loginSection__leftPart--content-details">
					<h1>Statement Of Interest (SOI)</h1>
					<h2>create seamless customer experiences.</h2>
					<h3>We provide marketing and communications services</h3>
				</div>
			</div>
		</div>
		<div class="loginSection__rightPart">
			<div class="loginSection__rightPart--content">
				<div class="loginSection__rightPart--content-details">
					<h2>User Login Here</h2>
					<form class="login-form">
						<div class="login-form__form-group">
							<input type="text" class="form-control" placeholder="Oleg Melnykov">
						</div>
						<div class="login-form__form-group">
							<input type="password" class="form-control form-controlError" placeholder="Password">
						</div>
						<div class="login-form__form-group">
							<a href="#" class="forget-btn">Forgotten Password</a>
						</div>
						<div class="login-form__form-group">
							<button type="submit" class="login-btn">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="../js/sign_of.min.js"></script>
	<script src="../js/custom.js"></script>
</body>
</html>
