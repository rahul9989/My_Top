<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign Of Portal</title>

	<link href="../css/main.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<!-- Header Html Start -->
	<header>
		<div class="container">
			<div class="header">
				<a href="#">
					<img src="../images/logo.png" alt="Logo">
				</a>
				<ul class="header__top-nav">
					<li class="header__top-nav--mobile-nav">
						<a href="#">Nav</a>
					</li>
					<li class="header__top-nav--help">
						<a href="#">Help</a>
					</li>
					<li class="header__top-nav--faq">
						<a href="#">faq</a>
					</li>
					<li class="header__top-nav--sign">
						<a href="#">Sign in</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<!-- Header Html End -->

	<section class="middle-part">
		<div class="container">
			<nav class="middle-part__left-nav middle-part__simple-nav">
				<!-- Simple Nav tabs Start -->
				<div class="panel-group">
					<a class="mobile-nav-close" href="#">Close</a>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Find Account</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Find Statement Of Interest</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#" class="active">MI Report</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Change Password</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Logout</a>
					    </div>
					</div>
				</div>
			</nav>
			<!-- Simple Nav tabs End -->

			<!-- Tab panes -->
			<div class="middle-part__tab">
				<h2 class="middle-part__tab--head-with-CYBGicon">MI Report</h2>
				<hr class="middle-part__tab--devider">
				<!-- Simple Form Html Start -->
				<section class="simple-form">
					<h3 class="form-heading">MI Summary Search Criteria</h3>
					<form>
						<div class="simple-form__form-group row">
							<div class="col-sm-6 col-md-3">
								<label for="Entity" class="simple-form__form-group--label">Entity</label>
							    <select id="Entity" class="four-column">
							    	<option selected disabled>Status</option>
							    	<option>2018</option>
							    	<option>2017</option>
							    	<option>2016</option>
							    	<option>2015</option>
							    	<option>2014</option>
							    </select>
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="DateForm" class="simple-form__form-group--label">Date Form</label>
						    	<input type="text" class="simple-form__form-group--input datetimepicker" name="DateForm" id="DateForm">
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="DateTo" class="simple-form__form-group--label">Date To</label>
						    	<input type="text" class="simple-form__form-group--input datetimepicker" name="DateTo" id="DateTo">
							</div>
						</div>

						<div class="simple-form__form-group row">
							<div class="col-sm-6 col-md-3">
								<label class="simple-form__form-group--label">Status</label>
							    <select class="selectpicker" multiple>
							    	<option disabled>Status</option>
							    	<option>2018</option>
							    	<option>2017</option>
							    	<option>2016</option>
							    	<option>2015</option>
							    	<option>2014</option>
							    </select>
						    </div>
							<div class="col-sm-6 col-md-3">
								<label class="simple-form__form-group--label">Application</label>
							    <select class="selectpicker">
							    	<option selected disabled>Application</option>
							    	<option>2018</option>
							    	<option>2017</option>
							    	<option>2016</option>
							    	<option>2015</option>
							    	<option>2014</option>
							    </select>
						    </div>
							<div class="col-sm-6 col-md-3">
								<label for="DispatchMethod" class="simple-form__form-group--label">Despatch Method</label>
							    <select id="DispatchMethod" class="four-column">
							    	<option selected disabled>Despatch Method</option>
							    	<option>2018</option>
							    	<option>2017</option>
							    	<option>2016</option>
							    	<option>2015</option>
							    	<option>2014</option>
							    </select>
						    </div>
						    <div class="col-sm-6 col-md-3">
								<label for="ProductCode" class="simple-form__form-group--label">Despatch Method</label>
							    <select id="ProductCode" class="four-column">
							    	<option selected disabled>Product Code</option>
							    	<option>2018</option>
							    	<option>2017</option>
							    	<option>2016</option>
							    	<option>2015</option>
							    	<option>2014</option>
							    </select>
						    </div>
						</div>

						<div class="simple-form__form-group row">
							<div class="col-sm-6 col-md-3">
								<label for="CertificationType" class="simple-form__form-group--label">Certification Type</label>
							    <select id="CertificationType" class="four-column">
							    	<option selected disabled>Certification Type</option>
							    	<option>2018</option>
							    	<option>2017</option>
							    	<option>2016</option>
							    	<option>2015</option>
							    	<option>2014</option>
							    </select>
						    </div>
							<div class="col-sm-6 col-md-3">
								<label for="MailReason" class="simple-form__form-group--label">Mail Reason</label>
							    <select id="MailReason" class="four-column">
							    	<option selected disabled>Mail Reason</option>
							    	<option>2018</option>
							    	<option>2017</option>
							    	<option>2016</option>
							    	<option>2015</option>
							    	<option>2014</option>
							    </select>
						    </div>
							<div class="col-sm-6 col-md-3">
								<label for="InterestType" class="simple-form__form-group--label">Interest Type</label>
							    <select id="InterestType" class="four-column">
							    	<option selected disabled>Interest Type</option>
							    	<option>2018</option>
							    	<option>2017</option>
							    	<option>2016</option>
							    	<option>2015</option>
							    	<option>2014</option>
							    </select>
						    </div>
						</div>

						<button type="submit" class="default-btn">generate report</button>
						<button type="submit" class="default-btn">Clear</button>

					</form>
				</section>
				<!-- Simple Form Html End -->
				<section class="account-detail-section">
					<section class="account-detail">
						<div class="account-detail__items">
							<h3 class="form-heading">Total Number of Records 1</h3>
							<div class="detail-table">
								<div class="detail-table-row">
									<div class="detail-table-column">Clydesdale Bank</div>
									<div class="detail-table-column"></div>
								</div>

								<div class="detail-table-row">
									<div class="detail-table-column">Total Records</div>
									<div class="detail-table-column">1</div>
								</div>

								<div class="detail-table-row">
									<div class="detail-table-column">Status</div>
									<div class="detail-table-column">-</div>
								</div>

								<div class="detail-table-row">
									<div class="detail-table-column">Requested</div>
									<div class="detail-table-column">1</div>
								</div>

								<div class="detail-table-row">
									<div class="detail-table-column">Sent</div>
									<div class="detail-table-column">0</div>
								</div>

								<div class="detail-table-row">
									<div class="detail-table-column">Certificate Type</div>
									<div class="detail-table-column">-</div>
								</div>

								<div class="detail-table-row">
									<div class="detail-table-column">New</div>
									<div class="detail-table-column">0</div>
								</div>
							</div>

							<button type="submit" class="default-btn">download csv</button>
						</div>
					</section>
				</section>
			</div>
		</div>
	</section>

	<!-- Footer Html Start -->
	<footer>
		<div class="container">
			<p>&copy; 2017 Williams Lea Tag</p>
		</div>
	</footer>
	<!-- Footer Html End -->
	
	<script src="../js/sign_of.min.js"></script>
	<script src="../js/custom.js"></script>
</body>
</html>
