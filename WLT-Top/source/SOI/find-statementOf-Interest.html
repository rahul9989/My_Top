	<header>

				<a href="#">
					<img src="../images/logo.png" alt="Logo">
				</a>

					<li class="header__top-nav--sign">
						<a href="#">Sign in</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<!-- Header Html End -->

	<section class="middle-part">
		<div class="container">
			<nav class="middle-part__left-nav middle-part__simple-nav">
				<!-- Simple Nav tabs Start -->
				<div class="panel-group">
					<a class="mobile-nav-close" href="#">Close</a>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="find-account.html">Find Account</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="find-statementOf-Interest.html" class="active">Find Statement Of Interest</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="MI-report.html">MI Report</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="change-password.html">Change Password</a>
					    </div>
					</div>
					<div class="panel panel-default">
					    <div class="panel-heading">
				        	<a href="#">Logout</a>
					    </div>
					</div>
				</div>
			</nav>
			<!-- Simple Nav tabs End -->

			<!-- Tab panes -->
			<div class="middle-part__tab">
				<h2 class="middle-part__tab--head-with-icon">Find Statement of Interest</h2>
				<hr class="middle-part__tab--devider">
				<!-- Simple Form Html Start -->
				<section class="simple-form">
					<h3 class="form-heading">Covering Letter Address</h3>
					<form>
						<div class="simple-form__form-group row">
							<div class="col-sm-6 col-md-3">
								<label for="Salution" class="simple-form__form-group--label">Salution</label>
						    	<input type="text" class="simple-form__form-group--input" id="Salution">
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="Name" class="simple-form__form-group--label">Name</label>
						    	<input type="text" class="simple-form__form-group--input" id="Name">
							</div>
						</div>

						<div class="simple-form__form-group row">
							<div class="col-sm-6 col-md-3">
								<label for="Address01" class="simple-form__form-group--label">Address 01</label>
						    	<input type="text" class="simple-form__form-group--input" id="Address01">
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="Address02" class="simple-form__form-group--label">Address 02</label>
						    	<input type="text" class="simple-form__form-group--input" id="Address02">
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="Address03" class="simple-form__form-group--label">Address 03</label>
						    	<input type="text" class="simple-form__form-group--input" id="Address03">
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="Address04" class="simple-form__form-group--label">Address 04</label>
						    	<input type="text" class="simple-form__form-group--input" id="Address04">
							</div>
						</div>

						<div class="simple-form__form-group row">
							<div class="col-sm-6 col-md-3">
								<label for="PostCode" class="simple-form__form-group--label">Post Code</label>
						    	<input type="text" class="simple-form__form-group--input" id="PostCode">
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="DispatchMethod" class="simple-form__form-group--label">Dispatch Method</label>
							    <select id="DispatchMethod" class="four-column">
							    	<option selected disabled>Year</option>
							    	<option>2018</option>
							    	<option>2017</option>
							    	<option>2016</option>
							    	<option>2015</option>
							    	<option>2014</option>
							    </select>
						    </div>
							<div class="col-sm-6 col-md-3">
								<label for="3rdParty" class="simple-form__form-group--label">3rd Party Address</label>
						    	<label class="custom-checkbox">
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>

						<button type="submit" class="default-btn">request statement</button>
						<button type="submit" class="default-btn">cancel</button>
					</form>
				</section>
				<!-- Simple Form Html End -->
			</div>
		</div>
	</section>
