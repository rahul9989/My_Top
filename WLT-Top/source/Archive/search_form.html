	<section class="middle-part">
		<div class="container">
			<nav class="middle-part__left-nav middle-part__simple-nav">

				<div class="panel-group">
					<a class="mobile-nav-close" href="#">Close</a>

			<!-- Simple Nav tabs End -->

			<!-- Tab panes -->
			<div class="middle-part__tab">
				<h2 class="middle-part__tab--head-with-icon">Search Form</h2>
				<hr class="middle-part__tab--devider">
				<!-- Simple Form Html Start -->
				<section class="simple-form">
					<h3 class="form-heading">Parameters</h3>
					<form>
						<div class="simple-form__form-group row">
							<div class="col-sm-6 col-md-3">
								<label for="product" class="simple-form__form-group--label">Product</label>
							    <select id="product" class="four-column">
							    	<option selected disabled>Product</option>
							    	<option>Product1</option>
							    	<option>Product2</option>
							    	<option>Product3</option>
							    	<option>Product4</option>
							    	<option>Product5</option>
							    </select>
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="PolicyNumber" class="simple-form__form-group--label">Policy Number</label>
						    	<input type="text" class="simple-form__form-group--input" name="PolicyNumber" id="PolicyNumber" placeholder="PolicyNumber">
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="Date" class="simple-form__form-group--label">Date </label>
						    	<input type="text" class="simple-form__form-group--input datetimepicker" name="Date" id="Date">
							</div>
						</div>

						<div class="simple-form__form-group row">
							<div class="col-sm-6 col-md-3">
								<label for="DocType" class="simple-form__form-group--label">Doc Type</label>
							    <select id="DocType" class="four-column">
							    	<option selected disabled>Doc Type</option>
							    	<option>Doc Type1</option>
							    	<option>Doc Type2</option>
							    	<option>Doc Type3</option>
							    	<option>Doc Type4</option>
							    	<option>Doc Type5</option>
							    </select>
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="ZipCode" class="simple-form__form-group--label">Zip Code</label>
						    	<input type="text" class="simple-form__form-group--input" name="ZipCode" id="ZipCode" placeholder="ZipCode">
							</div>
							<div class="col-sm-6 col-md-3">
								<label for="SpoolName" class="simple-form__form-group--label">Spool Name</label>
						    	<input type="text" class="simple-form__form-group--input" name="SpoolName" id="SpoolName" placeholder="SpoolName">
							</div>
							<div class="col-sm-6 col-md-2">
								<label for="PageCount" class="simple-form__form-group--label">Page Count</label>
							    <select id="PageCount" class="four-column">
							    	<option selected disabled>Page Count</option>
							    	<option>1</option>
							    	<option>2</option>
							    	<option>3</option>
							    	<option>4</option>
							    	<option>5</option>
							    </select>
							</div>
						</div>
					</form>

					<h3 class="form-heading">Sorting Criteria</h3>

					<form>
						<div class="simple-form__form-group row">
							<div class="col-sm-12 col-md-3">
							    <select id="product" class="four-column">
							    	<option selected disabled>Select</option>
							    	<option>Select1</option>
							    	<option>Select2</option>
							    	<option>Select3</option>
							    	<option>Select4</option>
							    	<option>Select5</option>
							    </select>
							</div>
							<div class="col-sm-12 col-md-3">
						    	<label class="custom-radio">Ascending
									<input type="radio" checked="checked" name="radio">
									<span class="checkmark"></span>
								</label>
							</div>
							<div class="col-sm-12 col-md-3">
								<label class="custom-radio">Descending
									<input type="radio" name="radio">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
						<div class="simple-form__form-group row">
							<div class="col-sm-12 col-md-3">
							    <select id="product" class="four-column">
							    	<option selected disabled>Select</option>
							    	<option>Select1</option>
							    	<option>Select2</option>
							    	<option>Select3</option>
							    	<option>Select4</option>
							    	<option>Select5</option>
							    </select>
							</div>
							<div class="col-sm-12 col-md-3">
						    	<label class="custom-radio">Ascending
									<input type="radio" checked="checked" name="radio">
									<span class="checkmark"></span>
								</label>
							</div>
							<div class="col-sm-12 col-md-3">
								<label class="custom-radio">Descending
									<input type="radio" name="radio">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
						<button type="submit" class="default-btn">search</button>
						<button type="submit" class="default-btn">Clear</button>
						<button type="submit" class="default-btn">refresh</button>
					</form>
				</section>
				<!-- Simple Form Html End -->
			</div>
		</div>
	</section>
