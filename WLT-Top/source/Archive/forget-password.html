<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign Of Portal</title>

	<link href="../css/main.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<!-- Header Html Start -->
	<header>
		<div class="container">
			<div class="header">
				<img src="../images/logo.png" alt="Logo">
				<ul class="header__top-nav">
					<li class="header__top-nav--help">
						<a href="#">Help</a>
					</li>
					<li class="header__top-nav--faq">
						<a href="#">faq</a>
					</li>
					<li class="header__top-nav--sign">
						<a href="#">Sign in</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<!-- Header Html End -->
	
	<!-- Forger Password Html Start -->
	<section class="forgot-password"> 
		<div class="container">
			<h2>Forget Password</h2>
		</div>
	</section>
	<!-- Forger Password Html End -->

	<!-- Simple Form Html Start -->
	<section class="simple-form">
		<div class="container">
			<p class="simple-form__normaltext">If you have forgotten your password please enter your usermane and email address below. ( If Forgotten username <a href="#">click here</a> )</p>
			<form>
				<div class="simple-form__form-group row">
					<div class="col-sm-6">
						<label for="user" class="simple-form__form-group--label">Username :<span>*</span> </label>
				    	<input type="text" class="simple-form__form-group--input" id="user" placeholder="Username">
					</div>
				</div>
				<div class="simple-form__form-group row">
					<div class="col-sm-6">
						<label for="email" class="simple-form__form-group--label">Email Address :<span>*</span></label>
				    	<input type="email" class="simple-form__form-group--input" id="email" placeholder="Email Address">
					</div>
				</div>
			  	<button type="submit" class="default-btn">send</button>
			</form>
		</div>
	</section>
	<!-- Simple Form Html End -->

	<!-- Footer Html Start -->
	<footer>
		<div class="container">
			<p>&copy; 2017 Williams Lea Tag</p>
		</div>
	</footer>
	<!-- Footer Html End -->
	
	<script src="../js/sign_of.min.js"></script>
	<script src="../js/custom.js"></script>
</body>
</html>
